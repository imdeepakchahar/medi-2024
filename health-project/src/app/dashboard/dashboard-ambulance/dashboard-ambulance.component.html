<div class="head">
    <div class="container">
        <header>
            <!-- <div id="sideNav" href="#" class="toggle">
                        <i class="fa fa-bars"></i> 
                    </div> -->
            <div class="row">
                <div class="col-md-7 col-sm-7 col-6">
                    <a class="logo" [routerLink]="['/home']">
                        <img [src]="['./assets/images/logo.jpg']" alt="Logo" />
                    </a>
                </div>
                <div class="col-md-5 col-sm-5 col-6">
                    <ul>
                        <li *ngIf="isLoggedIn">
                            <span>
                                {{ myInfo?.name }}
                                <i class="fas fa-chevron-down"></i>
                            </span>
                        </li>
                        <li *ngIf="isLoggedIn">
                            <span (click)="openVerticallyCentered(logoutModel)" style="cursor: pointer">Logout
                                <i class="fas fa-sign-out"></i>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
    </div>
</div>

<div class="bg-dark bg-opacity-10 px-3">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-12 my-2">
            <div class="patient-name bg-success bg-opacity-75 p-3">
                <img [src]="['./assets/images/doctor-demo.png']" alt="" />
                <span>{{ myInfo?.name }}</span>
            </div>
        </div>
        <div class="col-md-12">
            <app-listingstatus [service_id]="typeOfUser"></app-listingstatus>
          </div>
        <div class="col-md-3 col-sm-">
            <aside>
                <nav>
                    <ul>

                        <li>
                            <a href="javascript:void(0)" (click)="changePage('booking-requests')">
                                <span><i class="fas fa-ambulance"></i></span>Booking Requests
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" (click)="changePage('amb-list')">
                                <span><i class="fas fa-th-large"></i></span>Ambulance List
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" (click)="changePage('driver-list')">
                                <span><i class="fas fa-th-large"></i></span>Driver List
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" (click)="changePage('setup-profile')">
                                <span><i class="fas fa-user"></i></span>Setup Profile
                            </a>
                        </li>
                        <!-- <li>
                            <a href="javascript:void(0)" (click)="changePage('blog-list')">
                                <span><i class="fas fa-rss-square"></i></span>Blog List
                            </a>
                        </li> -->
                    </ul>
                </nav>
            </aside>
        </div>
        <div class="col-md-9 col-sm-9 col-12">
            <div class="row">
                <app-ambulance-setup-profile *ngIf="page == 'setup-profile'"></app-ambulance-setup-profile>
                <app-ambulance-lists *ngIf="page == 'amb-list'"></app-ambulance-lists>
                <app-ambulance-driver-list *ngIf="page == 'driver-list'"></app-ambulance-driver-list>
                <app-ambulance-booking-req *ngIf="page == 'booking-requests'"></app-ambulance-booking-req>
            </div>
        </div>
    </div>
</div>

<ng-template #logoutModel let-modal>
    <div class="modal-body" style="padding-top: 30px">
        <p class="text-center">Are you sure you want to logout?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-light" ngbAutofocus (click)="modal.close('Close click')">
            Cancel
        </button>
        <button type="button" class="btn btn-sm btn-danger" (click)="logout()">
            Logout
        </button>
    </div>
</ng-template>
