<div class="card pt-3">
    <div class="container">
        <h5>Nurse / Attendent List</h5>
    </div>
    <div class="container">
        <div class="card mb-3"> 
            <div class="card-body" style="background-color: ghostwhite;">
                <div class="container">
                    <div class="col-md-12">
                        <button class="btn btn-warning" (click)="editInfo()" *ngIf="isEdit">Close</button>
                        <button class="btn btn-primary" (click)="editInfo()" *ngIf="!isEdit">Add New</button>
                    </div>
                    <app-setup-nursing (isClosed)="isClosedFn()" *ngIf="isEdit" [editId]="editId"  [page]="'nursing'"></app-setup-nursing>
                    <table class="table table-striped" *ngIf="!isEdit">
                    <thead>
                        <tr>
                            <td>S.No</td>
                            <td>Name</td>
                            <td>Mobile</td>
                            <td>Status</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let n of nurseList; let i = index;">
                            <td>{{i+1}}</td>
                            <td>{{n?.name}}</td>
                            <td>{{n.mobile}}</td>
                            <td>
                                <span [class]="'badge badge-'+( n?.is_deleted == '0' ? 'success' : 'danger')">{{n?.is_deleted == '0' ? 'Active' : 'In Active'}}</span>
                            </td>
                            <td><button class="btn btn-primary" (click)="editInfo(n?.id)">Edit</button></td>
                        </tr>
                    </tbody>
                    </table>
                    <div class="col-md-12">
                        <button class="btn btn-warning" (click)="editInfo()" *ngIf="isEdit">Close</button>
                         
                    </div>
                </div>
            </div>
             
        </div>
    </div>
</div>
