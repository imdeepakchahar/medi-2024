<div class="text-center">
    <h1 mat-dialog-title>Enter pincode</h1>
    <div mat-dialog-content>
        <mat-form-field appearance="fill">
            <input matInput cdkFocusInitial [(ngModel)]="data.pincode" placeholder="Pincode where you want your service"
                style="width: 100%;">
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="sp-bt">
        <button mat-button (click)="onNoClick()" class="btn btn-warning">Close</button>
        <button mat-button (click)="sendData()" class="btn btn-success">Update</button>
    </div>
</div>
