<section class="contact-us">
    <div class="container">        
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h2 class="header">Registered Office Gurgaon</h2>                                
                <address>                    
                    <p>Lorem ipsum, or lipsum as it is sometimes known, is dummy text used in laying out print, graphic or web designs.</p>
                    <br><p><strong>Toll Free :</strong> xxxx-xxxx-xxxx</p>
                    <p><strong>Phones :</strong> +91-999-940-7104</p>
                    <p><strong>Email :</strong> contact@topmedz.com, support@topmedz.com</p>
                </address>  
            </div>
             
            <div class="col-lg-6 col-md-6 col-sm-12"> 
                <h2 class="header">Contact Form</h2>               
                <div class="contact-form">
                    <form action="" method="">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-12">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <input type="text" formcontrolname="name" placeholder="Enter Your Name" class="form-control rounded-0">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <input type="text" formcontrolname="contact" placeholder="Enter Your Contact" class="form-control rounded-0">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <input type="email" formcontrolname="email" placeholder="Enter Your Email Id" class="form-control rounded-0">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <select name="" id="" formcontrolname="service" class="form-control rounded-0">
                                                <option value="">Select Service Type</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <textarea formcontrolname="message" type="text" rows="3" placeholder="Enter Your Message" class="form-control rounded-0"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-2 text-center">
                                    <button type="button" class="btn btn-danger rounded-1"> Submit </button>
                                </div>
                             </div>
                         </div>
                     </form>
                 </div>      
            </div>
        </div>        
    </div>
    <div class="row mx-0 mt-4">            
        <div class="col-lg-12 col-md-12 col-sm-12 px-0">
