<app-header></app-header>
<app-navigation></app-navigation>
<section class="pharmacy-slider-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-12" style="min-height:500px">
                <h3 class="heading mt-3">Total Product ({{pList?.length}})</h3>
                <div class="row g-sm-3 g-1">
                    <div *ngFor="let p of pList" class="col-md-3 col-6">
                        <div class="pharmacy-common-box shadow-sm border">
                            <figure class="bg-success bg-opacity-10 m-0">
                                <a [routerLink]="['/equipment/i/' + p?.id]">
                                    <img [src]="p?.image | concatBase: 'uploads/'" width="100%" height="200px" />
                                </a>
                            </figure>
                            <div class="product-details p-sm-2 p-1">
                                <h4>
                                    <a [routerLink]="['/equipment/i/' + p?.id]">{{
                                        p?.item_name
                                        }}</a>
                                </h4>
                                <div class="price-add-cart">
                                    <a [routerLink]="['/equipment/i/' + p?.id]">
                                        <button class="btn btn-success w100">
                                            View Details
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<app-top-footer></app-top-footer>
<app-footer></app-footer>
